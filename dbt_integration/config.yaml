semantic_sources:
  - "./dbt_integration/semantic_layer_final_plan.md"
  - "./dbt_integration/documentation_index.md"
  - "./dbt_integration/quick_start_guide.md"
  - "./dbt_integration/short_summary.md"
  - "./dbt_integration/code_implementation_package.md"
  - "./dbt_integration/vana_cbtcore.md"
  - "./dbt_integration/ready_files.md"

# dbt artifact paths (optional; graceful fallback if missing)
dbt_manifest_path: "./dbt/target/manifest.json"
dbt_catalog_path: "./dbt/target/catalog.json"
dbt_run_results_path: "./dbt/target/run_results.json"
dbt_context_limit: 4000

documentation_output_path: "./dbt_integration/docs/"
documentation_formats:
  - "md"
  - "html"
  - "json"

# Max semantic context size injected into LLM prompt (characters)
semantic_context_limit: 6000
